<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Team Manager (TM)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
                    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>


                    </head>
                    <body>
                        <div class="container" style="margin-top: 50px; margin-bottom: 20px">
                            <h2 class="alert alert-dark">Manage Teams</h2> 
                            <p class="text-right"><a href="/novoTime" class="btn btn-primary"> New Team </a></p>
                        </div> 
                        <div class="container">
                            <table id="TabelaTimes" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Change</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${listaTimes}">
                                        <td th:text="${p.idTime}"></td>
                                        <td th:text="${p.nome}"></td>
                                        <td><a th:href="@{/editarTime/{id}(id=${p.idTime})}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
                                        <td><a th:href="@{/excluirTime/{id}(id=${p.idTime})}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <script>
                            $(document).ready( function () {
                            $('#TabelaTimes').DataTable({
                            "language": {
                            "sProcessing":    "Processing...",
                            "sLengthMenu":    "Display _MENU_ records per page",
                            "sZeroRecords":   "No results found",
                            "sEmptyTable":    "No results found",
                            "sInfo":          "Viewing from _START_ to _END_ for a total of _TOTAL_ records",
                            "sInfoEmpty":     "Displaying from 0 to 0 of a total of 0 records",
                            "sInfoFiltered":  "(Filtered from a total of _MAX_ records)",
                            "sInfoPostFix":   "",
                            "sSearch":        "Search:",
                            "sUrl":           "",
                            "sInfoThousands":  ",",
                            "sLoadingRecords": "Loading...",
                            "oPaginate": {
                            "sFirst":    "First",
                            "sLast":    "Last",
                            "sNext":    "Next",
                            "sPrevious": "Previous"
                            },
                            "oAria": {
                            "sSortAscending":  ": Activate to sort column ascending",
                            "sSortDescending": ": Enable to sort column descending"
                            }
                            }
                            });
                            } );
                        </script>
                    </body>
                    </html>
